    <style>
        *{
    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    	}
        body{
            background: #000;
        }
        .con-container{
            display: grid;
            height: 200vh;
            width: 100%;
            color: #fff;
            grid-template-columns: 50% 50%;
            grid-auto-rows: 100vh 100vh;
            grid-template-areas:
            "l1 r1"
            "l2 r2";
        }
        .l1-div{
            grid-area: l1;
        }
        .r1-div{
            grid-area: r1;
        }
        .l2-div{
            grid-area: l2;
        }
        .r2-div{
            grid-area: r2;
        }
    </style>

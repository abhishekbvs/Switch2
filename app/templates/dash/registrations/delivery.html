  <body class="noscroll">
    <div class = "container">

<link rel="stylesheet" href="/static/css/education.css">

<div class ="form-container-full" style="height: 100vh;">
  
  <form class="st-form" novalidate>

    <h1>Delivery Dashboard</h1>
    
    <div class="float-label" id="div-level">
      <input id="vid" name="vid" autocomplete="off" required type="text">
      <label for="vid">VID of student</label>
    </div>
    <style>
        .item{
            margin: 20px;
        }
    </style>
    <div class="vid-meta"></div>
    <div class = "items" style="margin-top: 20px;">
        <div class="item" id ="1">
            One<br><br>
            <input type="submit" value="delivered">
        </div>
        <div class="item" id ="2">
            Two<br><br>
            <input type="submit" value="delivered">
        </div>
    </div>

  </form>

</div>
<style>
  #div-event{
    display: none;
  }
  .cat-dropdown{
    height: 84px;
    max-width: 450px; 
  }
  .event-dropdown{
    margin-top: 62px;
    margin-left: -2px;
    width: 450px;
    max-width: 500px;
  }
</style>

<script>
  
  $(document).ready(function(){

    var product = ['ONE', 'TWO', 'THREE', 'FOUR', 'FIVE', 'SIX', 'SEVEN', 'EIGHT']
    $('#vid').focusout(function(){
      var vid = parseInt($('#vid').val());
      
      $.getJSON("/farer/meta/user?m="+vid, function(data) {
        $('.vid-meta').empty();
        if(data.message != "Internal Server Error")
          $('.vid-meta').append('<b><p>'+data.fname+' '+data.lname+'</p><p>'+data.email+'</p></b>')
        else
          $('.vid-meta').append('<b><p>User not found</p></b>')
      });

      $.getJSON("/dash/delivery/data/"+vid, function(data) {
        // console.log(data);
        $.each(data, function(key, value) {
            console.log(value);
            $(".items").append("TEST");
        });
      });
    });

  });

</script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .main-container{
            padding: 100px;
            padding-top: 180px;
            max-width: 1400px;
            font-family: 'Source Sans Pro';
            margin: 0 auto;
        }
        .slot{
            display: grid;
            width: 100%;
            color: #202124;
            grid-template-columns: 20% 80%;
            grid-template-rows: auto;
            grid-template-areas: "time events";
            border-top: 1px solid #EDEDED;
        }
        .time{
            grid-area: time;
            text-align: left;
            padding: 30px 30px 30px 20px;
            font-size: 44px;
            line-height: 56px;
            background: none;
            color: #202124;
            font-weight: 400;
            border-bottom: 1px solid #EDEDED;
        }
        .events{
            grid-area: events;
            font-size: 18px;
            border-left: 1px solid #EDEDED;
        }
        .event-item{
            padding: 50px;
            border-bottom: 1px solid #EDEDED;
        }

    </style>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="main-container">
            
            <div class="slot">
                <div class="time">
                    9:00
                </div>
                <div class="events">
                    <div class="event-item">
                        Some Event 1
                        <p>Timings</p>
                    </div>
                    <div class="event-item">
                        Some Event 2
                        <p>Timings</p>
                    </div>
                </div>
            </div>

            <div class="slot">
                    <div class="time">
                        10:00
                    </div>
                    <div class="events">
                        <div class="event-item">
                            New Event 1
                            <p>Timings</p>
                        </div>
                        <div class="event-item">
                            New Event 2
                            <p>Timings</p>
                        </div>
                        <div class="event-item">
                            New Event 3
                            <p>Timings</p>
                        </div>
                    </div>
                </div>
            
        </div>
    </body>
</html>

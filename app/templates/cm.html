            position: relative;
            height: 100%;
            -webkit-animation: rotation 50s infinite linear;
            -moz-animation: rotation 50s infinite linear;
            -ms-animation: rotation 50s infinite linear;
            -o-animation: rotation 50s infinite linear;
            animation: rotation 50s infinite linear;

        .earth {
            background: #303030;
            width: 25vh;
            height: 25vh;
            -webkit-border-radius: 12.5vh;
            -moz-border-radius: 12.5vh;
            -ms-border-radius: 12.5vh;
            -o-border-radius: 12.5vh;
            border-radius: 12.5vh;
            margin-top: -12.5vh;
            margin-left: -12.5vh;
            left: 50vw;
            top: 50vh;
            position: absolute;
            -webkit-animation: zIndex 5s infinite linear;
            -moz-animation: zIndex 5s infinite linear;
            -ms-animation: zIndex 5s infinite linear;
            -o-animation: zIndex 5s infinite linear;
            animation: zIndex 5s infinite linear;
        }

        .moon {
            background: #fff;
            content: "";
            display: block;
            width: 6.25vh;
            height: 6.25vh;
            -webkit-border-radius: 3.125vh;
            -moz-border-radius: 3.125vh;
            -ms-border-radius: 3.125vh;
            -o-border-radius: 3.125vh;
            border-radius: 3.125vh;
            margin-top: -3.125vh;
            margin-left: -3.125vh;
            position: absolute;
            left: 50vw;
            top: 50vh;
            -webkit-animation: orbits 5s infinite;
            -moz-animation: orbits 5s infinite;
            -ms-animation: orbits 5s infinite;
            -o-animation: orbits 5s infinite;
            animation: orbits 5s infinite;
        }

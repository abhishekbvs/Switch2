    <style>
      .orientation{
        width: 100vw;
        height: 100vh;
        z-index: 100;
        display: none;
        position: fixed;
        background: #fff;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-align: center;
        -webkit-align-items: center;
        -webkit-box-align: center;
        align-items: center;
        font-size: 22px;
      }
    </style>
    <div class="orientation">Please rotate your device.</div>
    <script type="text/javascript">
      function doOnOrientationChange(){
        // alert(window.orientation.type);
        if(window.orientation == -90 || window.orientation == 90){
          $('.orientation').css('display', 'block');
        }
        else{
          $('.orientation').css('display', 'none');
        }
      }
      window.addEventListener("orientationchange", doOnOrientationChange);
      doOnOrientationChange();
    </script>

  <script>

    $(document).ready(function(){

      $.getJSON("/data/farer/user/", function(data){
        email = data['email'];
        id = data['id'];
      });

      var url_change = "{{uchange}}";
      if(url_change != "")
        window.history.pushState(url_change,null,url_change);

      var page = "{{page}}";
      
      $('.container').load(page, function(){
        window.setTimeout(function(){
          $('.container').css('opacity','1');
          $('.header').css('opacity','1');
          window.setTimeout(function(){
            $('.header').css('background','#000');
          }, 400);
        }, 600);
      });
      
      $.getScript("https://apis.google.com/js/client:platform.js", function () {
      
        init();

        $('.ca-register').click(function(){

          origin = '/forms/ca/begin/'
          $('.loading-ca').css('visibility', 'visible'); 
          login();

        });

        $('.soy-register').click(function(){
          // console.log("Registration for student of the year");
          origin = '/soy/compete/'
          $('.loading-soy').css('visibility', 'visible');
          login();

        });

        $('.in-button').click(function(){
          console.log("Login clicked");
          login();
        });

      });
    })

  </script>
